<div class="container-fluid">

    <div class="row justify-content-center">
        <div class="col-sd">
            <p class="md-headline text-center">Temperature</p>
            <ng-gauge type="arch" thick="15" min="0" max="40" size=150
                      foreground-color="{{lastTemp.temperature < 15 ? '#3333FF' : '#FF0005'}}"
                      fraction-size="1" value=lastTemp.temperature cap="round" label=""
                      append=" Â°C"></ng-gauge>
        </div>
        <div class="col-sd offset-md-1">
            <p class="md-headline text-center">Humidity</p>
            <ng-gauge type="arch" thick="15" min="0" max="100" size=150
                      foreground-color="{{lastTemp.humidity < 40 ? '#FF0005' : '#3333FF'}}"
                      value=lastTemp.humidity cap="round" label=""
                      append=" %"></ng-gauge>
        </div>
        <div class="col-sd offset-md-1 Clock">
            <p class="md-headline text-center">Date</p>
            <div class="Clock-time">
                {{lastTemp.dateTime | date:"HH:mm:ss" }}
            </div>
            <div class="Clock-date">
                {{lastTemp.dateTime | date:"EEEE dd/MM/yyyy" }}
            </div>
        </div>
    </div>
    <div class="row justify-content-center" google-chart chart="tempListChartObject"
         agc-on-select="hideSeries(selectedItem)" style="height:450px; width:100%;">
    </div>

</div>
